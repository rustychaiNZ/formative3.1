<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formative 3.1</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-secondary">

	<!-- Website header -->
	<div class="bg-dark py-3">
		<h1 class="text-white display-2 text-center">The News</h1>
		<h2 class="text-muted text-center">Raw, Unadulterated Facts</h2>
		
		<!-- Container of navigation and filters -->
		<div class="row mx-5 mt-3 py-3 bg-secondary rounded shadow">
			<!-- Container that contains Country -->
			<div class="col">
				<select id="selectCountry" class="custom-select custom-select-sm">
					<option value="noCountry">Select Country</option>
					<option value="Australia">Australia</option>
					<option value="Canada">Canada</option>
					<option value="Ireland">Ireland</option>
					<option value="New Zealand">New Zealand</option>
					<option value="South Africa">South Africa</option>
					<option value="United Kingdom">United Kingdom</option>
					<option value="United States">United States of America</option>
				</select>
			</div>
			<!-- Container that contains news catagory -->
			<div class="col">
				<select id="selectCatagory" class="custom-select custom-select-sm">
					<option value="noCatagory">Select Catagory</option>
					<option value="General">General</option>
					<option value="Business">Business</option>
					<option value="Health">Health</option>
					<option value="Science">Science</option>
					<option value="Sports">Sports</option>
					<option value="Technology">Technology</option>
					<option value="Entertainment">Entertainment</option>
				</select>
			</div>
			<!-- Container that contains search bar -->
			<div class="col">
				<input type="text" id="searchQuery" class="form-control form-control-sm" placeholder="Search Query">
			</div>
			<!-- Container that contains search button -->
			<div class="col-1">
				<button id="searchNews" class="btn-sm btn btn-warning float-right">Search</button>
			</div>
		</div>
		<!-- Navigation ends -->
	</div> 
	<!-- Header ends -->

	<!-- Website contents -->
	<div class="container shadow mb-5 bg-light">
		<!-- Site messages -->
		<div id="messages">
			
		</div>
		<!-- News Results -->
		<div id="newsResults" class="row">
			
		</div>
		<!-- Progress -->
		<div id="loader">
			<div class="d-flex justify-content-center">
				<div class="spinner-border text-warning my-3" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
	</div>
	<!-- Website contents end -->

	<!-- Footer -->
	<div class="bg-dark py-3">
		<div class="row mx-0">
			<!-- Link to author page -->
			<div class="col-6">
				<h2 class="small text-center text-white">Website created by <a href="pages/aboutAuthor.html" class="text-warning">Russell Johnson</a> as a part of Level 6 Web and Ux Design Course at Yoobee Colleges</h2>
			</div>
			<!-- Link to news api -->
			<div class="col-6">
				<h2 class="small text-right text-white">Website powered by <a href="https://newsapi.org/" class="text-warning" target="_blank">newsapi.org</a></h2>
			</div>
		</div>
	</div>
	<!-- Footer ends -->

	<!-- Imported JS -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Custom Js -->
	<script src="js/config.json"></script>
	<script src="js/script.js"></script>

</body>
</html>
